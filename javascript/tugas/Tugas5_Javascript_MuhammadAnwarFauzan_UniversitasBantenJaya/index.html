<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Soun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 align="center">Hewan & Suaranya</h2>
  <div class="alert alert-primary" role="alert">
    Arahkan Mouse Anda ke Hewan yang Anda Pilih, Lalu klik Hewan tsb.
  </div>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Burung
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card-group ">
            <div class="card mx-2">
                <img src="img/pipit.jpg" class="card-img-top custom-img img-fluid" alt="Burung 1" id="bird1">
                <div class="card-body">
                  <h5 class="card-title">Burung Pipit</h5>
                  <audio id="audiobird1" src="audio/suara-burung-pipit.mp3"></audio>
                </div>
              </div>
              <div class="card mx-2">
                <img src="img/hantu.jpg" class="card-img-top custom-img img-fluid" alt="Burung 2" id="bird2">
                <div class="card-body">
                  <h5 class="card-title">Burung Hantu</h5>
                  <audio id="audiobird2" src="audio/suara-burung-hantu.mp3"></audio>
                </div>
              </div>
              <div class="card mx-2">
                <img src="img/merak.jpg" class="card-img-top custom-img img-fluid" alt="Burung 3" id="bird3">
                <div class="card-body">
                  <h5 class="card-title">Burung Merak</h5>
                  <audio id="audiobird3" src="audio/suara-burung-merak.mp3"></audio>
                </div>
              </div>
          </div>          
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Hewan Buas
        </button>
      </h2>
      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card-group ">
            <div class="card mx-2">
                <img src="img/buaya.jpg" class="card-img-top custom-img img-fluid" alt="Hewan Buas 1" id="animalbuas1">
                <div class="card-body">
                    <h5 class="card-title">Buaya</h5>
                    <audio id="audioanimalbuas1" src="audio/suara-buaya.mp3"></audio>
                </div>
            </div>
            <div class="card mx-2">
              <img src="img/harimau.jpg" class="card-img-top custom-img img-fluid" alt="Hewan Buas 2" id="animalbuas2">
              <div class="card-body">
                  <h5 class="card-title">Harimau</h5>
                  <audio id="audioanimalbuas2" src="audio/suara-harimau.mp3"></audio>
              </div>
            </div>
            <div class="card mx-2">
              <img src="img/serigala.jpg" class="card-img-top custom-img img-fluid" alt="Hewan Buas 3" id="animalbuas3">
              <div class="card-body">
                  <h5 class="card-title">Serigala</h5>
                  <audio id="audioanimalbuas3" src="audio/suara-serigala.mp3"></audio>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Hewan Ternak
        </button>
      </h2>
      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <div class="card-group ">
            <div class="card mx-2">
              <img src="img/kambing.jpeg" class="card-img-top custom-img img-fluid" alt="Hewan Ternak 1" id="animalternak1">
              <div class="card-body">
                  <h5 class="card-title">Kambing</h5>
                  <audio id="audioanimalternak1" src="audio/suara-kambing.mp3"></audio>
              </div>
            </div>
            <div class="card mx-2">
              <img src="img/sapi.jpeg" class="card-img-top custom-img img-fluid" alt="Hewan Ternak 2" id="animalternak2">
              <div class="card-body">
                <h5 class="card-title">Sapi</h5>
                <audio id="audioanimalternak2" src="audio/suara-sapi.mp3"></audio>
              </div>
            </div>
            <div class="card mx-2">
              <img src="img/bebek.jpeg" class="card-img-top custom-img img-fluid" alt="Hewan Ternak 3" id="animalternak3">
              <div class="card-body">
                  <h5 class="card-title">Bebek</h5>
                  <audio id="audioanimalternak3" src="audio/suara-bebek.mp3"></audio>
              </div>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/jQuery.js"></script>
  <script src="js/eventHandler.js"></script>
</body>
</html>
