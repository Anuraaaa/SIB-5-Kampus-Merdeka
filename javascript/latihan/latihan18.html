<!DOCTYPE html>
<html>
<head>
<script src="js/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $(".btn1").click(function(){
    $("p").fadeOut("slow");
  });
  $(".btn2").click(function(){
    $("p").fadeIn("slow");
  });
});
</script>
</head>
<body>
<p>Selamat Belajar Jquery</p>
<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>

</body>
</html>
