Cetak Angka 1 s/d 20 bilangan genap saja
<script>
let x;
for(x = 1; x <= 20; x++){
	if(x % 2 == 0) document.write('<br/>Angka ' + x);
}
</script>
<hr/>
Cetak Bilangan 50 s/d 30 bilangan ganjil saja
<script>
let y;
for(y = 50; y >= 30; y--){
	if(y % 2 == 1) document.write('<br/>Bilangan ' + y);
}
</script>
